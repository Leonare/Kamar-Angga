    <!-- Time Study -->
    <section class="studytime" id="time">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="alert myAlert alert-success alert-dismissible fade show mt-3  d-none" role="alert">
              <strong>Selamat!</strong> anda sudah menyelesaikan waktu belajar, silahkan istirahat
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col justify-content-center text-center">
            <h2>Pengatur Jam Belajar</h2>
          </div>
        </div>

        <div class="row web text-center mb-3 justify-content-center">
          <div class=" col-md-2 btnEasy mb-3 btn-group">
            <button type="button" class="btn btn-outline-success "  onclick="document.getElementById('btnEasy').style.display= 'block'"> Easy</button>
            <button class="btn btn-outline-success" onclick="document.getElementById('btnEasy').style.display= 'none'" >X</button>
          </div>
          <div class="col-md-2 btnMed mb-3 btn-group">
            <button type="button" class="btn btn-outline-warning"  onclick="document.getElementById('btnMed').style.display= 'block'"> Normal</button>
            <button class="btn btn-outline-warning"  onclick="document.getElementById('btnMed').style.display= 'none'" >X</button>
          </div>
          <div class="col-md-2 btnHard mb-3 btn-group">
            <button type="button" class="btn btn-outline-danger"  onclick="document.getElementById('btnHard').style.display= 'block'"> Hard</button>
            <button class="btn btn-outline-danger"  onclick="document.getElementById('btnHard').style.display= 'none'" >X</button>
          </div>
        </div>

        <div class="row justify-content-center text-center">
          <div class="col-8 justify-content-center text-center" id="myProgress row">
            <div id="myBar" class="progress-bar progress-bar-striped progress-bar-animated rounded-2">
              <div id="label"></div>
            </div>
         </div>
        <div class="row masalah text-center justify-content-center mt-3">
          <div class="col-8 justify-content-center text-center ">
            <button class="btn btn-warning btnmasalah" id="btnEasy" style="display: none;" onclick="moveEasy()">Mulai Belajar</button> 
            <button class="btn btn-warning btnmasalah" id="btnMed" style="display: none;" onclick="moveMed()">Mulai Belajar</button> 
            <button class="btn btn-warning btnmasalah" id="btnHard" style="display: none;" onclick="moveHard()">Mulai Belajar</button> 
            
            <div class="btn-group col">
              <button class="btn btn-secondary btn-sm dropdown-toggle mt-3 mb-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              perhatikan hal ini!</button>
              <ul class="dropdown-menu">
                <li>tunggu sekitar 60 detik agar proress bar muncul</li>
                <li>refresh saat sudah selesai agar progress bar hilang</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <script>
        const alert = document.querySelector(".myAlert");
  const myBar = document.querySelector(".myBar");
  
  function moveEasy() {
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 18000);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        alert.classList.toggle("d-none");
      } else {
        width++;
        elem.style.width = width + "%";
        document.getElementById("label").innerHTML = width * 1 + "%";
      }
    }
  }
  function moveMed() {
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 30000);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        alert.classList.toggle("d-none");
      } else {
        width++;
        elem.style.width = width + "%";
        document.getElementById("label").innerHTML = width * 1 + "%";
      }
    }
  }
  function moveHard() {
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 60000);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        alert.classList.toggle("d-none");
      } else {
        width++;
        elem.style.width = width + "%";
        document.getElementById("label").innerHTML = width * 1 + "%";
      }
    }
  }
  </script>
